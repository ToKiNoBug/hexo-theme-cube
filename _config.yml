theme: cube

# background display for mobile, not for pc
header:
  background: http://josephliu.xyz/download/website/background/prekracnoe-daleko-2400x1277.jpg
  # both pc and mobile required title(make it the same as your hexo site _config.yml's title)
  title: Joseph Liu の 窝


# background display for pc
# you can use url or path relative
# `background: background.png` refers to the path "source/images/background.png"
background: http://josephliu.xyz/download/website/background/prekracnoe-daleko-2400x1277.jpg


# the background image width and height (you can see your image file to get them)
width: 2400
height: 1277


# this variable is used to locate your background
# for example, if you want to locate display your background from top
# you just need to type it: position: 0
position: 400


# this variable is used to make the background header being fuzzy
# if your do not need the filter blur on the top, make it empty, it means that: `blur: `
blur: 5


# yeah, it is just to make your avatar rounded(true) or not(false)
avatar: true

